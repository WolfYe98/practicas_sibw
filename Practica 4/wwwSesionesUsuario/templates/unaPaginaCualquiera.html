<html>
  <head>
    <title>Una página de mi sitio que sabe si el usuario está logueado o no.</title>
  </head>
  
  <body>
    {% if not user %}
      <p>NO estás logueado. <a href="login.php">Logueate</a></p>
    {% else %}
      <p>SÍ esas logueado. Tu nick es <strong>{{ user.nick }}</strong>.</p>
      
      {% if user.super %}
        <p>¡Además eres un superusuario!</p>
      {% endif %}
      
      <p><a href="logout.php">Salir</a></p>
    {% endif %}
  </body>
</html>
